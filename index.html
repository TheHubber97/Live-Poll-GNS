  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #e3f2fd);
      text-align: center;
      padding: 40px;
      color: #333;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 8px;
    }

    h2 {
      font-size: 1.4em;
      margin-bottom: 30px;
      color: #555;
    }

    #poll-status {
      font-size: 1.2em;
      margin-bottom: 25px;
    }

    .vote-btn {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.05em;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    .vote-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0,0,0,0.2);
    }

    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .red { background-color: #F44336; }
    .yellow { background-color: #FFB300; color: #222; }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 35px;
    }

    li {
      font-size: 1.15em;
      margin: 8px 0;
    }

    .footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
    }

    /* Popup style */
    #popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
    }

      background: white;
      padding: 25px 35px;
      border-radius: 16px;
      text-align: center;
      max-width: 350px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.25);
    }

      margin-bottom: 10px;
