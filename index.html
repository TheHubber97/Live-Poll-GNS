<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>House Display Poll</title>
  <link rel="icon" type="image/png" href="gns.PNG">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: #E6E6FA;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    .info-box {
      display: inline-block;
      background: #fff8dc;
      border-left: 6px solid #f57c00;
      padding: 15px 25px;
      border-radius: 10px;
      font-size: 1.05em;
      color: #444;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 25px;
      max-width: 480px;
    }
    h1 { font-size: 2.4em; margin-bottom: 8px; }
    h2 { font-size: 1.4em; margin-bottom: 30px; color: #555; }
    #poll-status { font-size: 1.2em; margin-bottom: 25px; }
    .vote-btn {
      width: 250px;
      padding: 15px;
      margin: 10px;
      border: none;
      border-radius: 12px;
      font-size: 1.05em;
      color: white;
      cursor: pointer;
      transition: transform 0.15s ease-in-out, box-shadow 0.2s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }
    .vote-btn:hover { transform: scale(1.05); box-shadow: 0 6px 10px rgba(0,0,0,0.2); }
    .green { background-color: #4CAF50; }
    .blue { background-color: #2196F3; }
    .red { background-color: #F44336; }
    .yellow { background-color: #FFB300; color: #222; }
    .footer { margin-top: 40px; font-size: 0.9em; color: #666; }
  </style>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBhnauTjb28fq4BJM7sHd-yCX7Fpqej_RQ",
      authDomain: "live-poll-gns.firebaseapp.com",
      databaseURL: "https://live-poll-gns-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "live-poll-gns",
      storageBucket: "live-poll-gns.firebasestorage.app",
      messagingSenderId: "217106845763",
      appId: "1:217106845763:web:ba85010fe1a630aae344f6",
      measurementId: "G-8TC1WSCRB6"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
  </script>
</head>

<body>
  <h1>Inter-House Poll</h1>
  <h2>Which House Display did you like the best?</h2>
  <div class="info-box">Vote for the House Display you liked best, not the house your child represents.</div>
  <p id="poll-status">Choose your favourite house below:</p>
  <p id="location-info" style="font-size:0.9em; color:#666;"></p>

  <button class="vote-btn green" data-option="optionA">Green House (Mithila)</button>
  <button class="vote-btn blue" data-option="optionB">Blue House (Nalanda)</button>
  <button class="vote-btn red" data-option="optionC">Red House (Takshashila)</button>
  <button class="vote-btn yellow" data-option="optionD">Yellow House (Vikramshila)</button>

  <div class="footer"><p>Made by GNS Students</p></div>

  <script>
    const allowedLat = 13.029947040832479;
    const allowedLng = 77.73874056820479;
    const allowedRadius = 1; // km radius

    const settingsRef = db.ref("settings");
    let geoEnabled = true, votingEnabled = true;

    settingsRef.on("value", s => {
      const data = s.val() || {};
      geoEnabled = data.geoEnabled !== false;
      votingEnabled = data.votingEnabled !== false;
      const buttons = document.querySelectorAll(".vote-btn");
      if (!votingEnabled) {
        buttons.forEach(b => b.disabled = true);
        document.getElementById("poll-status").textContent = "ðŸš« Voting is currently disabled by the admin.";
      } else if (localStorage.getItem("hasVoted") !== "true") {
        buttons.forEach(b => b.disabled = false);
        document.getElementById("poll-status").textContent = "Choose your favourite house below:";
      }
    });

    function haversine(lat1, lon1, lat2, lon2) {
      const R = 6371, dLat = (lat2 - lat1) * Math.PI / 180, dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2)**2 + Math.cos(lat1*Math.PI/180)*Math.cos(lat2*Math.PI/180)*Math.sin(dLon / 2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    if (localStorage.getItem("hasVoted") === "true") {
      document.querySelectorAll(".vote-btn").forEach(b => b.disabled = true);
      document.getElementById("poll-status").textContent = "âœ… Youâ€™ve already voted. Thank you!";
    }

    document.querySelectorAll(".vote-btn").forEach(button => {
      button.addEventListener("click", () => {
        if (!votingEnabled) {
          document.getElementById("poll-status").textContent = "ðŸš« Voting is currently disabled.";
          return;
        }

        if (!geoEnabled) {
          recordVote(button);
          return;
        }

        navigator.geolocation.getCurrentPosition(
          pos => {
            const { latitude: lat, longitude: lon } = pos.coords;
            const dist = haversine(lat, lon, allowedLat, allowedLng);
            document.getElementById("location-info").textContent = 
              `Your Location: ${lat.toFixed(5)}, ${lon.toFixed(5)} (Distance: ${dist.toFixed(2)} km)`;
            if (dist <= allowedRadius) recordVote(button);
            else document.getElementById("poll-status").textContent = "âŒ Voting allowed only near the venue.";
          },
          () => {
            document.getElementById("poll-status").textContent =
              "âš ï¸ Allow location access to verify before voting.";
          }
        );
      });
    });

    function recordVote(button) {
      const option = button.getAttribute("data-option");
      db.ref("poll/" + option).transaction(c => (c || 0) + 1);
      document.querySelectorAll(".vote-btn").forEach(b => b.disabled = true);
      localStorage.setItem("hasVoted", "true");
      document.getElementById("poll-status").textContent = "âœ… Vote recorded! Thank you.";
    }

    db.ref("resetFlag").on("value", s => {
      if (s.exists()) {
        localStorage.removeItem("hasVoted");
        db.ref("resetFlag").remove();
        location.reload();
      }
    });
  </script>
</body>
</html>
