<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>House Display Poll</title>
  <style>
    body {
      background-color: lavender;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
    }

    .info-box {
      background-color: #fff8dc;
      padding: 15px;
      margin: 20px auto;
      border-radius: 10px;
      width: 60%;
      max-width: 500px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .vote-buttons {
      margin-top: 20px;
      transition: opacity 0.6s ease;
    }

    .vote-buttons.hidden {
      opacity: 0;
      pointer-events: none;
    }

    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #9370db;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #7b68ee;
    }
  </style>
</head>
<body>
  <h1>üè† House Display Voting</h1>
  <div class="info-box">
    Vote for the <b>House Display</b> you liked best ‚Äî not your children‚Äôs house!
  </div>

  <div class="vote-buttons" id="voteButtons">
    <button onclick="vote('optionA')">Option A</button>
    <button onclick="vote('optionB')">Option B</button>
    <button onclick="vote('optionC')">Option C</button>
  </div>

  <div style="margin-top: 30px;">
    <button onclick="resetMyVote()">üîÑ Reset My Vote</button>
  </div>

  <script type="module">
    // Firebase setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, get, set, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR-API-KEY",
      authDomain: "YOUR-DOMAIN",
      databaseURL: "YOUR-DATABASE-URL",
      projectId: "YOUR-PROJECT-ID",
      storageBucket: "YOUR-BUCKET",
      messagingSenderId: "YOUR-SENDER-ID",
      appId: "YOUR-APP-ID"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const venue = { lat: 13.029947040832479, lon: 77.73874056820479 };
    const maxDistance = 3; // km

    function toRad(value) { return value * Math.PI / 180; }

    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = toRad(lat2 - lat1);
      const dLon = toRad(lon2 - lon1);
      const a = Math.sin(dLat/2)**2 + Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) * Math.sin(dLon/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
    }

    function askLocationAndVote(callback) {
      if (!navigator.geolocation) {
        alert("Geolocation not supported.");
        return;
      }
      navigator.geolocation.getCurrentPosition(
        pos => {
          const { latitude, longitude } = pos.coords;
          const distance = getDistance(latitude, longitude, venue.lat, venue.lon);
          if (distance > maxDistance) {
            alert("You are too far from the venue to vote.");
          } else callback();
        },
        () => alert("Unable to get location.")
      );
    }

    function vote(option) {
      if (localStorage.getItem("hasVoted")) {
        alert("You have already voted.");
        return;
      }
      askLocationAndVote(async () => {
        const pollRef = ref(db, "poll/" + option);
        const snapshot = await get(pollRef);
        const votes = snapshot.exists() ? snapshot.val() + 1 : 1;
        await set(pollRef, votes);
        localStorage.setItem("hasVoted", "true");

        // Fade out vote buttons
        const btns = document.getElementById("voteButtons");
        btns.classList.add("hidden");
        setTimeout(() => (btns.style.display = "none"), 600);

        alert("Vote recorded successfully!");
      });
    }

    async function resetMyVote() {
      if (!confirm("Are you sure you want to reset your vote?")) return;
      localStorage.removeItem("hasVoted");
      alert("You can now vote again!");
      document.getElementById("voteButtons").style.display = "block";
      document.getElementById("voteButtons").classList.remove("hidden");
    }
  </script>
</body>
</html>
